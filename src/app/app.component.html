<div id="app" class="h-100 d-flex flex-column" appDisableRightClick>
  <app-map [state]="state" class="h-100"></app-map>
  <app-toolbar [state]="state" (action)="toolbarAction($event)" (panel)="activePanelAction($event)" (tool)="activeToolAction($event)" id="toolbar"></app-toolbar>

  <app-zoombar class="d-flex align-items-baseline" *ngIf="state.map" (action)="zoombarAction($event)" [state]="state" id="zoombar"></app-zoombar>

  <div id="side-bar">
    <app-initiative-list *ngIf="state.game.started" [state]="state" id="initiative-list"></app-initiative-list>
    <app-message-list *ngIf="messages" [state]="state" id="message-list"></app-message-list>
  </div>  

  <div id="bottom-bar">
    <app-paused *ngIf="state.game.paused"></app-paused>
    <app-image-handout *ngIf="state.screen.overlayImage" [screen]="state.screen"></app-image-handout>
    <app-toast-list aria-live="polite" aria-atomic="true"></app-toast-list>
  </div>

</div>
