<app-creature *ngFor="let creature of activeCreatures; index as i;" [creature]="creature" [attr.data-id]="creature.id" [ngClass]="{'creature-turned': creature.id == state.turnedId }" class="creature creature-{{creature.player ? 'player' : 'monster'}} role-{{creature.role}} d-flex align-items-stretch" (click)="open(i)"></app-creature>
